<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VuestroNombre</title>
    <link rel="stylesheet" href="ejercicio.css">
</head>
<body>
    <!--(1.5 puntos) Cambiar mediante código javascript la altura del 
        div de la izquierda a 500px
En el div de la derecha crear mediante código javascript 500 h1 
donde aparezcan en los 250 primeros vuestro 1er apellido y 
en los 250 segundos vuestro 2do apellido
-->
    <h1 class="nombre">VuestroNombre</h1>

    <div class="izquierda">
            <h1>Div Izquierda</h1>
    </div>

    <div class="derecha">
            <h1>Div derecha</h1>
            <img src="http://iessierradeguara.com/wordpress/wp-content/uploads/logo_sierra_video_gala_navidad-682x340.png" >
            
    </div>

    <script>
        let divIzquierda = document.querySelector(".izquierda")
        divIzquierda.style = "height:500px"
        //divIzquierda.style.height = "500px"


        let divDerecha = document.querySelector(".derecha")
        for (let i =0; i<250; i++){
            divDerecha.innerHTML = divDerecha.innerHTML + "<h1>adrian</h1>"
        }
        for (let i =0; i<250; i++){
            divDerecha.innerHTML = divDerecha.innerHTML + "<h1>ramirez</h1>"
        }

    </script>
    
</body>
</html>
